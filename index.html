<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="date.js"></script>
</head>
<body>
<script>
    let date=new Date(2,2,2007);
    let day=date.getDay()
    let month=date.getMonth();
    let year=date.getYear();
    alert(day+"/"+month+"/"+year);
    date.setDay(10);
    let day1=date.getDay();
    date.setMonth(10);
    let month1=date.getMonth();
    date.setYear(2019);
    let year1=date.getYear();
    alert(day1+"/"+month1+"/"+year1);
</script>
</body>
</html>
